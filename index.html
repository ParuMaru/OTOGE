<body>
    <div id="scene-title" class="scene">
        <h1>JS RHYTHM</h1>
        <p>Click to Enter</p>
    </div>

    <div id="scene-select" class="scene" style="display: none;">
        <h2>SELECT MUSIC</h2>
        <div id="song-list"></div>
    </div>

    <div id="scene-game" class="scene" style="display: none;">
        <div id="ui">
            <div>SCORE: <span id="score">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>

    <div id="scene-result" class="scene" style="display: none;">
        </div>

    <style>
        /* 共通スタイル */
        .scene {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #222;
            color: white;
        }
        /* 選曲ボタンのスタイル */
        .song-btn {
            background: #444; color: #fff;
            border: 1px solid #0ff;
            padding: 15px 30px; margin: 10px;
            cursor: pointer; width: 300px;
            text-align: left;
            transition: 0.2s;
        }
        .song-btn:hover { background: #0ff; color: #000; }
        .song-info { font-size: 0.8em; color: #ccc; }
        .song-btn:hover .song-info { color: #333; }
        
        #scene-game { background: #000; pointer-events: none; }
        #ui { pointer-events: none; position: absolute; top: 20px; left: 20px; z-index: 10; }
        canvas { pointer-events: auto; background: #000; border: 2px solid #555; }
    </style>

    <script type="module" src="js/main.js"></script>
</body>
