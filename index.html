<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Web Rhythm Game</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #111; 
            font-family: 'Arial', sans-serif;
            touch-action: none; 
            user-select: none;
            -webkit-user-select: none;
        }
        
        /* 共通シーンスタイル */
        .scene {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #222;
            color: white;
            box-sizing: border-box;
        }

        #scene-game { 
            background: #000; 
            pointer-events: none; 
        }

        /* リストとスクロールバー */
        #song-list {
            width: 600px;
            max-height: 70vh;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-overflow-scrolling: touch; 
        }
        
        #song-list::-webkit-scrollbar { width: 12px; }
        #song-list::-webkit-scrollbar-track { background: #333; border-radius: 6px; }
        #song-list::-webkit-scrollbar-thumb { background: #0ff; border-radius: 6px; }

        /* 選曲ボタン */
        .song-btn {
            flex: 1;
            min-width: 0;
            background: #444; color: #fff;
            border: 1px solid #0ff;
            padding: 10px 0;
            cursor: pointer; 
            font-size: 1rem;
            text-align: center;
            transition: 0.2s;
            border-radius: 4px;
            -webkit-tap-highlight-color: transparent; 
        }
        .song-btn:hover { background: #0ff; color: #000; }
        .song-btn:active { background: #0cc; }

        /* モード選択ボタン用スタイル */
        .mode-btn {
            width: 200px;
            padding: 20px;
            font-size: 1.5rem;
            margin: 10px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid;
            background: #333;
            color: #fff;
            transition: 0.2s;
        }
        .mode-btn:active { transform: scale(0.95); }
        
        #btn-beginner { border-color: #0f0; color: #0f0; }
        #btn-beginner:hover { background: #0f0; color: #000; }
        
        #btn-normal { border-color: #f0f; color: #f0f; }
        #btn-normal:hover { background: #f0f; color: #000; }

        #ui { 
            pointer-events: none; 
            position: absolute; 
            top: 20px; left: 20px; 
            z-index: 10; 
            font-size: 24px; 
            color: white; 
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }

        canvas { 
    pointer-events: auto; 
    background: #000; 
    border-left: 2px solid #555;
    border-right: 2px solid #555;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    
    /* 中央揃えにするための設定 */
    display: block;
    margin: 0 auto; 
    
    /* 画面からはみ出さないように */
    max-width: 100%;
    max-height: 100%;
}

        h1 { font-size: 4rem; margin-bottom: 20px; color: #0ff; text-shadow: 0 0 10px #0ff; }
        h2 { margin-top: 0; color: #ccc; }
        
        .song-row {
            width: 95%;
            background: rgba(0,0,0,0.5);
            border: 1px solid #555;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .difficulty-container {
            display: flex;
            gap: 10px;
            width: 100%;
        }
        
        /* 設定パネル */
        #setting-panel {
            width: 600px;
            max-width: 95%;
            background: #333;
            border: 1px solid #555;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
            box-sizing: border-box;
        }

        .setting-buttons {
            display: flex;
            justify-content: center;
            gap: 5px;
            flex-wrap: wrap;
            margin-top: 5px;
        }

        .setting-btn {
            background: #444; 
            color: #fff;
            border: 1px solid #888;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            min-width: 60px;
        }
        .setting-btn:active { background: #666; }
        
        .btn-fast { border-color: #00ccff; color: #00ccff; }
        .btn-slow { border-color: #ff4444; color: #ff4444; }

        /* --- フルコンボ演出用パーティクル --- */
        .fc-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            /* 中心から発生させるため */
            left: 50%;
            top: 50%;
            /* 動きの定義 (GPUアクセラレーション有効化) */
            will-change: transform, opacity;
            pointer-events: none; /* クリックを邪魔しないように */
            z-index: 100;
        }

        /* パーティクルが拡散して消えるアニメーション */
        @keyframes particle-burst {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                /* JSで設定する変数を移動先に指定 */
                transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(0);
                opacity: 0;
            }
        }

        /* 画面全体がフラッシュするエフェクト */
        @keyframes screen-flash {
            0% { background-color: rgba(255, 255, 255, 0.8); }
            100% { background-color: rgba(255, 255, 255, 0); }
        }
        .flash-effect {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 90;
            animation: screen-flash 0.5s ease-out forwards;
        }
        
        .result-layout {
            display: flex;
            flex-direction: column; /* 通常は縦並び */
            align-items: center;
            width: 100%;
        }
        .result-left, .result-right {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .rank-text {
            font-size: 3rem; color: cyan; font-weight: bold; text-shadow: 0 0 20px cyan; margin-top: 10px;
        }
        .score-box {
            margin: 10px 0; font-size: 1.5rem; text-align: center;
        }
        .judge-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 5px 20px; 
            text-align: left; background: rgba(0,0,0,0.5); 
            padding: 15px; border-radius: 10px; border: 1px solid #444;
            width: 250px; margin-bottom: 15px;
        }
        .result-buttons {
            display: flex; gap: 20px; width: 100%; justify-content: center;
        }
        .fc-msg {
            font-size: 2rem; font-weight:bold; margin: 5px 0;
        }
        .select-layout-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        
        
        /*　スマホ用　*/
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            #song-list { width: 95%; }
            canvas {
                width: 100%;
                height: auto;
                max-height: 90vh;
                object-fit: contain;
            }
            .song-btn { padding: 15px 0; }
            .mode-btn { width: 80%; }
        }
        @media screen and (orientation: landscape) and (max-height: 600px) {
    
            /* 文字サイズ全体を少し小さく */
            h1 { font-size: 1.5rem !important; margin-bottom: 5px !important; }
            h2 { font-size: 1rem !important; margin-bottom: 5px !important; }

            /* ========== 選曲画面 (Select) ========== */
            .select-layout-wrapper {
                flex-direction: row;
                justify-content: center;
                align-items: flex-start;
                gap: 20px;
                height: 80vh;
            }

            /* 設定パネル（左） */
            #setting-panel {
                width: 300px !important; /* ★変更: 280pxだと窮屈なので300pxに拡大 */
                max-height: 100%;
                overflow-y: auto;
            }

            /* ★追加: ボタンエリアをGridレイアウトにして整列させる */
            .setting-buttons {
                display: grid;
                grid-template-columns: repeat(5, 1fr); /* 4列均等配置 */
                gap: 4px; /* ボタン間の隙間を均一に */
                justify-content: stretch;
            }

            /* ★追加: ボタン自体のサイズ調整 */
            .setting-buttons .setting-btn {
                min-width: auto !important; /* 最小幅制限を解除して枠に収める */
                width: 100%;
                padding: 8px 0; /* 高さを確保しつつ横余白を削る */
                font-size: 0.8rem; /* 少し文字を小さくして収まりよくする */
                margin: 0; /* マージンリセット */
            }

            /* これにより、上段4つ、下段2つ（大きめ）のきれいな配置になります */
            .setting-buttons > button:nth-child(6) {
                grid-column: span 2;
                background-color: #383838; /* 少し区別しやすく（好みで削除可） */
            }

            /* 曲リスト（右） */
            #song-list {
                width: 350px !important;
                height: 100% !important;
                max-height: 100% !important;
            }

            /* ========== リザルト画面 (Result) ========== */
            /* ... 以下変更なし ... */
            .result-layout {
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap: 30px;
                margin-top: 10px;
            }

            .result-left {
                width: 40%;
                align-items: flex-end;
            }
            .result-right {
                width: 40%;
                align-items: flex-start;
            }

            .rank-text { font-size: 2.5rem; margin-top: 0; }
            .score-box { font-size: 1.2rem; }
            .judge-grid { padding: 10px; width: 220px; font-size: 0.9rem; margin-bottom: 10px; }
            .fc-msg { font-size: 1.5rem; }

            .result-buttons {
                justify-content: flex-start;
            }
            .result-buttons .song-btn {
                padding: 5px 15px;
                font-size: 0.9rem;
            }
        }
        
    </style>
</head>
<body>
    <div id="scene-title" class="scene">
        <h1>音ゲーだよ</h1>
        <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
            <button id="btn-beginner" class="mode-btn">BEGINNER MODE</button>
            <button id="btn-normal" class="mode-btn">NORMAL MODE</button>
        </div>
        <p style="margin-top:20px; color:#888;">Select Mode</p>
    </div>

    <div id="scene-select" class="scene" style="display: none;">
    <h2 style="margin-bottom: 5px;">SELECT MUSIC</h2>
    <div class="select-layout-wrapper">
        <div id="setting-panel"></div>
        <div id="song-list"></div>
    </div>
</div>
    
    <div id="scene-calibration" class="scene" style="display: none; background: #000;">
        <h2 style="color: #0ff;">AUDIO CALIBRATION</h2>
        <p style="font-size: 1.2rem; color: #ccc; margin: 20px;">
            音に合わせて画面をタップ（またはキー押下）してください。<br>
        </p>
        <div id="calib-status" style="font-size: 3rem; font-weight: bold; margin-top: 30px; color: white;">
            READY?
        </div>
        <div id="calib-result" style="margin-top: 20px; color: #0f0; font-family: monospace;"></div>
    </div>

    <div id="scene-game" class="scene" style="display: none;">
        <div id="ui">
            <div id="score">SCORE: 0</div>
        </div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>

    <div id="scene-result" class="scene" style="display: none;">
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
